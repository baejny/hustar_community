<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{fragments/main_layout}">

<body>
	<div id="wrapper">
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Search...">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div> <!-- /input-group -->
						</li>
						<li>
							<div th:if="${uName} != null" id=user>
                				<i class="fa fa-user"></i> <span th:text="${uName}"> 님</span>
                				<a href="/logout"><i class="fa fa-sign-out"></i> logout</a>
                			</div>
                			<div th:if="${uName} == null" id=user>
                				<a href="/oauth2/authorization/naver" class="btn btn-Link" role="button"><img width="170" src="loginbutton/naver.png"/></a>
								<a href="/oauth2/authorization/google" class="btn btn-Link" role="button"><img width="170" src="loginbutton/google.png"/></a>
							</div>
						<li><a href="#"><i class="fa fa-comments"></i> COMMUNITY<span
								class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><a href="/community/schedule">일정</a></li>
								<li><a href="/community/notice">공지사항</a></li>
								<li><a href="/community/free">자유게시판</a></li>
								<li><a href="/community/chat/room">채팅방</a></li>
							</ul> <!-- /.nav-second-level --></li>
						<li><a href="#"><i class="fa fa-info-circle"></i>
								INFORMATION<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><a href="/infomation/restaurant">식당정보</a></li>
								<li><a href="flot.html">정보공유</a></li>
								<li><a href="morris.html">참여기업</a></li>
							</ul> <!-- /.nav-second-level --></li>
						<li><a href="#"><i class="fa fa-question-circle"></i> Q&A<span
								class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><a href="flot.html">Tech Q&A</a></li>
								<li><a href="morris.html">SpringBoot Q&A</a></li>
							</ul> <!-- /.nav-second-level --></li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Hustar 교육생 커뮤니티</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">일정</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_schedule)} > 0"
											th:each="list : ${list_schedule}">
											<td class="title"><a href="/community/schedule/"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_schedule)} > 0">
											<td colspan="4">등록된 일정이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">공지사항</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_notice)} > 0"
											th:each="list : ${list_notice}">
											<td class="title"><a href="/community/notice/"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_notice)} > 0">
											<td colspan="4">등록된 공지사항이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/main_layout}">

<body>
	<div id="wrapper">
		<div id="page-wrapper">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Hustar 교육생 커뮤니티</h1>
				</div>
				<!-- /.col-lg-12 -->

			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-calendar fa-5x"></i>
								</div>
								<div class="col-xs-8 text-right">
									<div class="huge" th:text="${count_schedule}"></div>
									<div>새 일정!</div>
								</div>
							</div>
						</div>
						<a href="/community/schedule">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tasks fa-5x"></i>
								</div>
								<div class="col-xs-8 text-right">
									<div class="huge" th:text="${count_notice}"></div>
									<div>새 공지사항!</div>
								</div>
							</div>
						</div>
						<a href="/community/notice">
							<div class="panel-footer">
								<span class="pull-left" >View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-question-circle fa-5x"></i>
								</div>
								<div class="col-xs-8 text-right">
									<div class="huge">3</div>
									<div>새 질문!</div>
								</div>
							</div>
						</div>
						<a href="/qna/tech">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-share-alt-square fa-5x"></i>
								</div>
								<div class="col-xs-8 text-right">
									<div class="huge">28</div>
									<div>참여기업</div>
								</div>
							</div>
						</div>
						<a href="/company">
							<div class="panel-footer">
								<span class="pull-left">View Details</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">일정</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_schedule)} > 0"
											th:each="list : ${list_schedule}">
											<td class="title"><a href="/community/schedule"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_schedule)} > 0">
											<td colspan="4">등록된 일정이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">공지사항</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_notice)} > 0"
											th:each="list : ${list_notice}">
											<td class="title"><a href="/community/notice"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_notice)} > 0">
											<td colspan="4">등록된 공지사항이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">자유게시판</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_free)} > 0"
											th:each="list : ${list_free}">
											<td class="title"><a href="/community/free"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_free)} > 0">
											<td colspan="4">등록된 게시판이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">Q&A</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>제목</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(list_etc)} > 0"
											th:each="list : ${list_etc}">
											<td class="title"><a href="/qna/etc"
												th:attrappend="href=${list.boardIdx}"
												th:text="${list.title}"></a></td>
											<td th:text="${list.createdDatetime}"></td>
										</tr>
										<tr th:unless="${#lists.size(list_etc)} > 0">
											<td colspan="4">등록된 공지사항이 없습니다.</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<!-- /.row -->

		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

</body>

</html>

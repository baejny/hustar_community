<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hustime Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form id="frm" method="POST", action="/register" th:object="${userForm}">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                    	<label class="small mb-1" for="id">Id</label>
                                                    	<input class="form-control py-4" id="id" type="text" placeholder="Enter id" th:field=*{id}/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
													<span class="label label-danger" th:if="#{#fields.hasErrors('id')}" th:errors="*{id}">User Id Error</span>
												</div>						
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                    	<label class="small mb-1" for="username">User Name</label>
                                                    	<input class="form-control py-4" id="username" type="text" placeholder="Enter user name" th:field=*{username}/>
                                                    </div>
                                                    <div class="col-lg-4">
														<span class="label label-danger" th:if="#{#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</span>
													</div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                            	<label class="small mb-1" for="email">Email</label>
                                            	<input class="form-control py-4" id="email" type="email" aria-describedby="emailHelp" placeholder="my@info.com" th:field=*{email}/>
                                            </div>
                                            <div class="col-lg-4">
												<span class="label label-danger" th:if="#{#fields.hasErrors('email')}" th:errors="*{email}">email Error</span>
											</div>
                                            
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                    	<label class="small mb-1" for="password">Password</label>
                                                    	<input class="form-control py-4" id="password" type="password" placeholder="Enter password" th:field=*{password}/>
                                                    </div>
                                                    <div class="col-lg-4">
														<span class="label label-danger" th:if="#{#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
													</div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                    	<label class="small mb-1" for="passwordConfirm">Confirm Password</label>
                                                    	<input class="form-control py-4" id="passwordConfirm" type="password" placeholder="Confirm password" th:field=*{passwordConfirm}/>
                                                    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    </div>
                                                    <div class="col-lg-4">
														<span class="label label-danger" th:if="#{#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm Error</span>
													</div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="hu_login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Hustime 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>

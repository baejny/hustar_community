<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{fragments/main_layout}">
<body>
	<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">사용자 정보</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">User Profile</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>사진</th>
										<th>이름</th>
										<th>이메일</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><img src=https://ssl.pstatic.net/static/pwe/address/img_profile.png></img></td>
										<td th:text="${uName}"></td>
										<td th:text="${uEmail}"></td>
									</tr>
								</tbody>
							</table>
							<div class="form-group">
								<label>Contact Developer</label>
								<p class="form-control-static">hustime@example.com</p>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	
</body>
</html>

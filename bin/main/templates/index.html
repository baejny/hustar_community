<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/main_layout}">

<body>
	<div id="page-wrapper">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Hustar 교육생 커뮤니티</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->

		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Donut Chart Example
			</div>
			<div class="panel-body">
				<div id="morris-donut-chart"></div>
				<a href="#" class="btn btn-default btn-block">View Details</a>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">일정</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>제목</th>
										<th>작성일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(list_schedule)} > 0"
										th:each="list : ${list_schedule}">
										<td class="title"><a href="/community/schedule/"
											th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
										<td th:text="${list.createdDatetime}"></td>
									</tr>
									<tr th:unless="${#lists.size(list_schedule)} > 0">
										<td colspan="4">등록된 일정이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">공지사항</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>제목</th>
										<th>작성일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(list_notice)} > 0"
										th:each="list : ${list_notice}">
										<td class="title"><a href="/community/notice/"
											th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
										<td th:text="${list.createdDatetime}"></td>
									</tr>
									<tr th:unless="${#lists.size(list_notice)} > 0">
										<td colspan="4">등록된 공지사항이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">자유게시판</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>제목</th>
										<th>작성일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(list_free)} > 0"
										th:each="list : ${list_free}">
										<td class="title"><a href="/community/free/"
											th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
										<td th:text="${list.createdDatetime}"></td>
									</tr>
									<tr th:unless="${#lists.size(list_free)} > 0">
										<td colspan="4">등록된 게시판이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">Q&A</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>제목</th>
										<th>작성일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(list_notice)} > 0"
										th:each="list : ${list_notice}">
										<td class="title"><a href="/community/notice/"
											th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
										<td th:text="${list.createdDatetime}"></td>
									</tr>
									<tr th:unless="${#lists.size(list_notice)} > 0">
										<td colspan="4">등록된 공지사항이 없습니다.</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
		</div>
		<!-- /.row -->

	</div>
	<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
</body>

</html>

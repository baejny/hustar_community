<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/main_layout}">

<body>
	<div id="wrapper">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">공지사항</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Hustime / Community / notice /
							detail</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped">
									<tbody>
										<tr>
											<th>글 번호</th>
											<td colspan="4" th:text="${board.boardIdx }"></td>
										</tr>
										<tr>
											<th>조회수</th>
											<td colspan="4" th:text="${board.hitCnt }"></td>
										</tr>
										<tr>
											<th>작성자</th>
											<td th:text="${board.creatorId }"></td>
											<th>작성일</th>
											<td th:text="${board.createdDatetime }"></td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="form-group">
								<label>첨부파일</label> <a th:each="list : ${board.fileList}"
									th:href="@{/board/file(idx=${list.idx}, boardIdx=${list.boardIdx})}"
									th:text="|${list.originalFileName} (${list.fileSize} kb)|"></a>
							</div>

							<form id="frm" method="post">

								<div class="form-group">
									<label>제목</label>
									<text class="form-control" type="text" id="title" name="title"
										th:text="${board.title }">
									<p class="help-block"></p>
								</div>

								<div class="form-group">
									<label>내용</label>
									<text class="form-control" rows="10" title="내용" id="contents"
										name="contents" th:text="${board.contents }"></text>
								</div>

								<div class="form-group">
									<a class="btn btn-outline btn-primary" href="#this" id="edit">수정</a>
									<a class="btn btn-outline btn-primary" href="#this" id="delete">삭제</a>
									<a class="btn btn-outline btn-default" href="/community/notice">목록보기</a>
								</div>

								<input type="hidden" id="boardIdx" name="boardIdx"
									th:value="${board.boardIdx }">
								<!-- 여기 -->
								<input type="hidden" id="method" name="_method" />
							</form>

							<script
								src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
							<script type="text/javascript">
								$(document)
										.ready(
												function() {
													/* 여기 */
													var boardIdx = $(
															"#boardIdx").val();

													$("#edit")
															.on(
																	"click",
																	function() {
																		/* 여기 */
																		$(
																				"#method")
																				.val(
																						"post");

																		var frm = $("#frm")[0];
																		frm.action = "/community/notice/"
																				+ boardIdx;
																		frm
																				.submit();
																	});

													$("#delete")
															.on(
																	"click",
																	function() {
																		/* 여기 */
																		$(
																				"#method")
																				.val(
																						"delete");

																		var frm = $("#frm")[0];
																		frm.action = "/community/notice/"
																				+ boardIdx;
																		frm
																				.submit();
																	});
												});
							</script>

							<div class="form-group">
								<label>Contact Developer</label>
								<p class="form-control-static">aosxn2@example.com</p>
							</div>
						</div>

					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{fragments/main_layout}">
<body>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">공지사항 등록</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Hustime / Community / notice /
							write</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form role="form" id="frm" name="frm" method="post"
										action="/community/notice/write" enctype="multipart/form-data">
										<div class="form-group">
											<label>제목</label> <input class="form-control"
												placeholder="Enter title" type="text" name="title">
										</div>
										<div class="form-group">
											<label>첨부 파일</label> <input type="file" name="files"
												multiple="multiple">
										</div>
										<div class="form-group">
											<label>내용</label>
											<textarea class="form-control" rows="10"
												placeholder="Enter contents" name="contents"></textarea>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-outline btn-primary">저장</button>
											<a class="btn btn-outline btn-primary"
												href="/community/notice/">취소</a>
											<button type="reset" class="btn btn-outline btn-primary">다시
												작성</button>
										</div>
										<div class="form-group">
											<label>Contact Developer</label>
											<p class="form-control-static">aosxn2@example.com</p>
										</div>
									</form>
								</div>
								<!-- /.col-lg-6 (nested) -->
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->


</body>

</html>
